name: Build Unsigned APK/AAB (no publish)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Ensure CA certificates are installed
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build release APK and AAB (unsigned)
        run: |
          set -o pipefail
          ./gradlew --no-daemon clean :app:assembleRelease :app:bundleRelease --stacktrace --warning-mode all --info --debug 2>&1 | tee gradle-build-release-unsigned.log

      - name: Upload Gradle logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs-release-unsigned
          path: gradle-build-release-unsigned.log

      - name: Verify APK/AAB exist
        run: |
          for d in app/build*/outputs/apk/release app/build/outputs/apk/release; do echo "Listing $d" && ls -la "$d" || true; done
          for d in app/build*/outputs/bundle/release app/build/outputs/bundle/release; do echo "Listing $d" && ls -la "$d" || true; done

      - name: Upload build artifacts (unsigned, for diagnostics)
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-release-outputs
          path: |
            app/build*/outputs/apk/release/**
            app/build/outputs/apk/release/**
            app/build*/outputs/bundle/release/**
            app/build/outputs/bundle/release/**
